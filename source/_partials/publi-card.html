{% set ads = ads ?: 1 %}
<div class="publi-card">
<div class="publi-card__info">
  <span class="small">publicidad</span>
</div>
<div class="publi-card__ad">
  <a class="clickable" href="{{ element.url }}">
    <ul class="medium-block-grid-{{ads}} small-block-grid-1">
    {% for ad in range(1, ads) %}
        <li><img src="holder.js/{{size|default('250x250') }}"></li>
    {% endfor %}
    </ul>
  </a>
</div>
</div>
